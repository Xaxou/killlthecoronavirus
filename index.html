<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Kill the corona virus</title>
</head>
<body>
    <div id="bonus">
        <button id="clicker">Rechercher un vaccin</button>
        <button id="laver" class="action">Laver ses mains</button>
        <button id="maison" class="action">Rester à la maison</button>
        <button id="courses" class="action">Faire les courses</button>

    </div>

    <div id="press">
        <img src="img/corona.png" alt="">
    </div>

    <div id="score">
        <p id="points">0</p>
        <p>Points de recherche</p>
        <hr>
        <p id="virus">0</p>
        <p>Coronavirus détruits</p>
    </div>

    <div id="stats">
        <p>Recherches de vaccin : <span id="nbclickers">0</span></p>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/action.js"></script>   
    <script src="js/main.js"></script>   
</body>
</html>
